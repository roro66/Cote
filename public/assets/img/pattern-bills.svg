<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160" aria-hidden="true">
  <!--
    Seamless tile: a 3x3 grid of small banknotes placed fully inside the 160x160 tile
    so no element is cut at the edges when the pattern repeats. This avoids visible seams.
  -->
  <defs>
    <linearGradient id="g-fill" x1="0" x2="1">
      <stop offset="0%" stop-color="#e6f8eb"/>
      <stop offset="100%" stop-color="#d1f3dc"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="0.6" flood-color="#0f5132" flood-opacity="0.06"/>
    </filter>
    <g id="note">
      <!-- outer frame -->
      <rect x="0" y="0" width="36" height="22" rx="3" fill="url(#g-fill)" stroke="#10b981" stroke-width="1" filter="url(#soft)" />
      <!-- inner vignette / banknote band -->
      <rect x="4" y="5" width="28" height="12" rx="2" fill="#b9f0d0" opacity="0.6" />
      <!-- central emblem -->
      <circle cx="18" cy="11" r="4.2" fill="#05603a" />
      <circle cx="18" cy="11" r="2.4" fill="#8ee6b8" />
      <!-- small serial lines -->
      <rect x="3" y="3.5" width="6" height="1.2" rx="0.6" fill="#0b6b44" opacity="0.9" />
      <rect x="27" y="17.3" width="6" height="1.2" rx="0.6" fill="#0b6b44" opacity="0.9" />
      <!-- denomination mark -->
      <text x="6" y="16.6" font-family="sans-serif" font-size="6" fill="#065f46" font-weight="700">$</text>
      <text x="24" y="16.6" font-family="sans-serif" font-size="6" fill="#065f46" font-weight="700">10</text>
    </g>
  </defs>

  <!-- background subtle fill to avoid white gaps when repeating -->
  <rect width="100%" height="100%" fill="#eafbf0" />

  <!-- layout: 3x3 grid with margins so no note touches the tile border -->
  <!-- positions: 12, 62, 112 (x and y) for spacing 36 note sizes + margins -->
  <g id="grid">
    <use href="#note" x="12" y="12"/>
    <use href="#note" x="62" y="12"/>
    <use href="#note" x="112" y="12"/>

    <use href="#note" x="12" y="62"/>
    <use href="#note" x="62" y="62"/>
    <use href="#note" x="112" y="62"/>

    <use href="#note" x="12" y="112"/>
    <use href="#note" x="62" y="112"/>
    <use href="#note" x="112" y="112"/>
  </g>

  <!-- optional faint ornamental stripes to add texture, clipped inside tile -->
  <g opacity="0.06" fill="#0b6b44">
    <rect x="0" y="28" width="160" height="2" />
    <rect x="0" y="84" width="160" height="2" />
    <rect x="0" y="140" width="160" height="2" />
  </g>

</svg>
